<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science 8: Interactive Periodic Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            /* Prevent body scroll, handle in containers */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .periodic-grid {
            display: grid;
            grid-template-columns: repeat(18, minmax(38px, 1fr));
            gap: 2px;
            /* Min-width ensures the grid maintains shape and triggers scroll on wrapper */
            min-width: 800px;
            margin: 0 auto;
            padding-bottom: 20px;
        }

        .element-card {
            aspect-ratio: 1 / 1.15;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 2px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
            background-color: white;
            overflow: hidden;
        }

        @media (hover: hover) {
            .element-card:hover {
                transform: scale(1.5);
                z-index: 50;
                box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.2);
                filter: brightness(1.0);
                border-color: #94a3b8;
            }
        }

        .element-card.gadget-highlight {
            border: 2px solid #ef4444;
            box-shadow: 0 0 3px rgba(239, 68, 68, 0.4);
        }

        .element-card.search-match {
            background-color: #fef08a;
            border-color: #eab308;
            transform: scale(1.1);
            z-index: 40;
            box-shadow: 0 0 10px rgba(234, 179, 8, 0.6);
        }

        .element-card.dimmed {
            opacity: 0.25;
            filter: grayscale(100%);
        }

        /* Category Colors */
        .diatomic-nonmetal {
            background-color: #dcfce7;
        }

        .noble-gas {
            background-color: #f1f5f9;
        }

        .alkali-metal {
            background-color: #fee2e2;
        }

        .alkaline-earth-metal {
            background-color: #ffedd5;
        }

        .metalloid {
            background-color: #fef9c3;
        }

        .polyatomic-nonmetal {
            background-color: #dcfce7;
        }

        .transition-metal {
            background-color: #e0f2fe;
        }

        .post-transition-metal {
            background-color: #f3e8ff;
        }

        .lanthanide {
            background-color: #fae8ff;
        }

        .actinide {
            background-color: #ffedfa;
        }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        /* Scrollbar Styling */
        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: rgba(148, 163, 184, 0.5);
            border-radius: 10px;
        }
    </style>
</head>

<body class="p-2">

    <!-- Header Section -->
    <header class="w-full max-w-4xl mx-auto mb-2 mt-2 text-center z-20 flex-shrink-0 px-4">
        <div class="inline-block w-full max-w-[600px]">
            <h1 class="text-xl md:text-2xl font-bold text-slate-800 leading-tight mb-1">Interactive Periodic Table</h1>
            <p class="text-xs text-slate-500 mb-3 font-medium">
                <span
                    class="inline-block border-2 border-red-500 text-red-600 font-bold px-1 rounded text-[10px] bg-white">RED
                    OUTLINE</span> = Found in Gadgets & Toys
            </p>

            <!-- Search Box -->
            <div class="relative group w-full max-w-sm mx-auto">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-4 w-4 text-slate-400 group-focus-within:text-blue-500 transition-colors"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="text" id="search-input"
                    class="block w-full pl-9 pr-8 py-2 text-sm border-2 border-slate-300 rounded-full bg-white/80 placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all shadow-sm"
                    placeholder="Search parts (e.g., 'battery', 'chip', 'magnet')...">

                <button id="clear-search"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center hidden text-slate-400 hover:text-slate-600 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Scroll Wrapper -->
    <div class="scroll-container w-full flex-grow overflow-x-auto overflow-y-hidden px-2 md:px-4"
        style="-webkit-overflow-scrolling: touch;">
        <!-- The Grid itself (min-width forces scroll on small screens) -->
        <div id="element-grid" class="periodic-grid">
            <!-- Elements injected by JS -->
        </div>
    </div>

    <!-- Compact Legend -->
    <div
        class="max-w-6xl mx-auto mt-2 flex flex-wrap justify-center gap-2 md:gap-3 text-[10px] font-medium text-slate-500 relative z-10 pb-4 flex-shrink-0 px-2">
        <div class="flex items-center gap-1">
            <div class="w-2 h-2 alkali-metal rounded"></div> Alkali
        </div>
        <div class="flex items-center gap-1">
            <div class="w-2 h-2 alkaline-earth-metal rounded"></div> Alk. Earth
        </div>
        <div class="flex items-center gap-1">
            <div class="w-2 h-2 transition-metal rounded"></div> Transition
        </div>
        <div class="flex items-center gap-1">
            <div class="w-2 h-2 post-transition-metal rounded"></div> Post-Trans.
        </div>
        <div class="flex items-center gap-1">
            <div class="w-2 h-2 metalloid rounded"></div> Metalloids
        </div>
        <div class="flex items-center gap-1">
            <div class="w-2 h-2 diatomic-nonmetal rounded"></div> Non-metals
        </div>
        <div class="flex items-center gap-1">
            <div class="w-2 h-2 noble-gas rounded"></div> Noble Gases
        </div>
        <div class="flex items-center gap-1">
            <div class="w-2 h-2 lanthanide rounded"></div> Lanthanides
        </div>
        <div class="flex items-center gap-1">
            <div class="w-2 h-2 actinide rounded"></div> Actinides
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 modal-overlay flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-2xl shadow-2xl w-[95%] max-w-md p-5 relative max-h-[90vh] overflow-y-auto">
            <button onclick="closeModal()"
                class="absolute top-3 right-3 text-slate-400 hover:text-slate-600 transition-colors z-10 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <div id="modal-content" class="text-center pt-2">
                <!-- Header -->
                <div class="flex flex-col items-center mb-3">
                    <div id="modal-symbol" class="text-6xl font-black text-slate-800 leading-none mb-1"></div>
                    <div id="modal-name" class="text-2xl font-bold text-slate-700 leading-tight"></div>
                    <div id="modal-category" class="text-xs text-slate-400 uppercase tracking-widest mt-1"></div>
                </div>

                <!-- Gadget Note -->
                <div id="gadget-note"
                    class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm text-left leading-relaxed shadow-sm">
                    <span class="font-bold uppercase text-[10px] block mb-1 text-red-800 tracking-wide">⚙️ Found in
                        Gadgets:</span>
                    <span id="gadget-text"></span>
                </div>

                <!-- Common Usage -->
                <div class="mb-4 text-left bg-slate-50 p-3 rounded-lg border border-slate-100">
                    <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wide mb-1">Common Usage</div>
                    <div id="common-usage" class="text-slate-700 text-sm font-medium leading-relaxed"></div>
                    <!-- Increased size and added rel="noopener" for mobile link reliability -->
                    <a id="wiki-link" href="#" target="_blank" rel="noopener noreferrer"
                        class="inline-block mt-3 px-4 py-2 bg-blue-50 text-blue-600 hover:bg-blue-100 hover:text-blue-800 text-sm font-bold rounded-full transition-colors">
                        Read on Wikipedia &rarr;
                    </a>
                </div>

                <!-- Bohr Model Canvas -->
                <div class="mx-auto mb-4 relative w-48 h-48 flex items-center justify-center">
                    <canvas id="bohr-canvas" width="192" height="192" class="rounded-full"></canvas>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-3 gap-3 mb-3">
                    <div class="bg-blue-50 p-2 rounded-lg border border-blue-100">
                        <div class="text-blue-600 font-bold text-xl leading-none" id="protons"></div>
                        <div class="text-[10px] uppercase font-bold text-blue-400 mt-1">Protons</div>
                    </div>
                    <div class="bg-purple-50 p-2 rounded-lg border border-purple-100">
                        <div class="text-purple-600 font-bold text-xl leading-none" id="electrons"></div>
                        <div class="text-[10px] uppercase font-bold text-purple-400 mt-1">Electrons</div>
                    </div>
                    <div class="bg-orange-50 p-2 rounded-lg border border-orange-100">
                        <div class="text-orange-600 font-bold text-xl leading-none" id="neutrons"></div>
                        <div class="text-[10px] uppercase font-bold text-orange-400 mt-1">Neutrons</div>
                    </div>
                </div>

                <!-- Footer Stats -->
                <div class="flex justify-between text-xs text-slate-500 border-t border-slate-100 pt-3 px-1">
                    <span>Atomic No: <b id="detail-num" class="text-slate-700"></b></span>
                    <span>Mass: <b id="detail-mass" class="text-slate-700"></b></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const gadgets = {
            3: "Lithium: Rechargeable batteries for phones, tablets, and RC cars.",
            5: "Boron: Neodymium Super Magnets (NdFeB) in motors/speakers.",
            6: "Carbon: Plastic casings and synthetic rubber buttons.",
            7: "Nitrogen: Strong Nylon gears inside RC cars.",
            12: "Magnesium: Lightweight 'mag-alloy' frames for laptops.",
            13: "Aluminum: Smartphone bodies, heat sinks, and motor casings.",
            14: "Silicon: The microchips and processors.",
            15: "Phosphorus: LEDs and striking strips for toy caps.",
            18: "Argon: Gas inside light bulbs.",
            22: "Titanium: High-strength casings for premium tech.",
            24: "Chromium: Shiny 'chrome' plating on plastic bumpers.",
            25: "Manganese: Inside standard alkaline AA/AAA batteries.",
            26: "Iron: Battery springs, steel screws, motor cores.",
            27: "Cobalt: High-capacity rechargeable batteries.",
            28: "Nickel: Connectors and NiMH rechargeable batteries.",
            29: "Copper: Wiring and green circuit board traces.",
            30: "Zinc: Disposable batteries and galvanized metal.",
            31: "Gallium: GaN power bricks and LEDs.",
            32: "Germanium: Transistors and sensors.",
            33: "Arsenic: Red light in older LEDs.",
            39: "Yttrium: Yellow coating on white LEDs.",
            47: "Silver: High-end buttons and flexible circuits.",
            49: "Indium: Transparent touchscreens.",
            50: "Tin: Solder (metal glue for circuits).",
            51: "Antimony: Flame retardant plastic.",
            56: "Barium: Tiny ceramic capacitors.",
            60: "Neodymium: Super-powerful magnets.",
            63: "Europium: Red color in screens.",
            64: "Gadolinium: Screen displays.",
            65: "Terbium: Green color in screens.",
            66: "Dysprosium: Heat-resistant magnets.",
            73: "Tantalum: Capacitors in cell phones.",
            74: "Tungsten: Light bulb filaments.",
            78: "Platinum: Hard drive coatings.",
            79: "Gold: Non-corroding connectors.",
            82: "Lead: Older solder and weights."
        };

        const commonUsages = {
            1: "Rocket fuel, Stars", 2: "Balloons", 3: "Batteries", 4: "Aerospace, Gems",
            5: "Soap, Glass", 6: "Life, Diamonds", 7: "Atmosphere",
            8: "Breathing", 9: "Toothpaste", 10: "Signs",
            11: "Salt", 12: "Flares, Alloys", 13: "Cans, Planes",
            14: "Chips, Glass", 15: "Matches", 16: "Tires",
            17: "Pools", 18: "Bulbs", 19: "Bananas",
            20: "Bones", 21: "Bikes", 22: "Aerospace",
            23: "Tools", 24: "Stainless Steel", 25: "Batteries",
            26: "Steel, Magnets", 27: "Magnets, Blue Glass", 28: "Coins",
            29: "Wires", 30: "Brass", 31: "LEDs",
            32: "Fiber Optics", 33: "LEDs", 34: "Copiers",
            35: "Film", 36: "Flashlights", 37: "GPS",
            38: "Fireworks", 39: "Lasers", 40: "Fake Diamonds",
            41: "MRI", 42: "Tools", 43: "Medical Imaging",
            44: "Pens", 45: "Headlights", 46: "Pollution Control",
            47: "Jewelry", 48: "Batteries", 49: "Touchscreens",
            50: "Solder, Cans", 51: "Car Batteries", 52: "Solar",
            53: "Disinfectant", 54: "Lights", 55: "Atomic Clocks",
            56: "X-rays", 57: "Lenses", 58: "Lighters",
            59: "Magnets", 60: "Magnets", 61: "Paint",
            62: "Magnets", 63: "TV Red", 64: "MRI",
            65: "TV Green", 66: "EV Magnets", 67: "Lasers",
            68: "Fiber Optics", 69: "X-rays", 70: "Lasers",
            71: "Cancer Therapy", 72: "Nuclear Rods", 73: "Capacitors",
            74: "Filaments", 75: "Jet Engines", 76: "Pen Tips",
            77: "Spark Plugs", 78: "Jewelry", 79: "Jewelry",
            80: "Thermometers", 81: "Poison", 82: "Weights",
            83: "Medicine", 84: "Brushes", 85: "Medicine",
            86: "Medicine", 87: "Research", 88: "Old Paint",
            89: "Medicine", 90: "Lanterns", 91: "Research",
            92: "Nuclear Power", 93: "Detectors", 94: "Fuel",
            95: "Smoke Detectors", 96: "Rovers", 97: "Research",
            98: "Detectors", 99: "Research"
        };

        let animationFrameId;

        async function initTable() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Bowserinator/Periodic-Table-JSON/master/PeriodicTableJSON.json');
                const data = await response.json();
                // Target the new wrapper's inner grid
                const container = document.getElementById('element-grid');

                data.elements.forEach(el => {
                    const div = document.createElement('div');
                    const isGadget = !!gadgets[el.number];
                    const categoryClass = el.category.replace(/\s+/g, '-').toLowerCase();

                    div.className = `element-card ${categoryClass} ${isGadget ? 'gadget-highlight' : ''}`;
                    div.style.gridColumn = el.xpos;
                    div.style.gridRow = el.ypos;
                    div.setAttribute('data-number', el.number);

                    div.innerHTML = `
                        <span class="text-[0.55rem] font-bold text-slate-500 w-full px-0.5">${el.number}</span>
                        <span class="font-bold text-base leading-none -mt-0.5">${el.symbol}</span>
                        <span class="text-[0.45rem] text-slate-600 truncate px-0.5 pb-0.5">${el.atomic_mass.toFixed(2)}</span>
                    `;

                    div.onclick = (e) => {
                        e.stopPropagation();

                        const searchInput = document.getElementById('search-input');
                        if (searchInput.value.trim().length > 0 && !div.classList.contains('search-match')) {
                            resetSearch();
                        } else {
                            showElement(el);
                        }
                    };

                    container.appendChild(div);
                });
            } catch (err) {
                console.error("Failed to load table data:", err);
            }
        }

        function getSearchVariations(term) {
            const variations = [term];
            if (term.endsWith('y')) variations.push(term.slice(0, -1) + 'ies');
            if (term.endsWith('ies')) variations.push(term.slice(0, -3) + 'y');
            if (term.endsWith('s') && !term.endsWith('ss')) variations.push(term.slice(0, -1));
            if (!term.endsWith('s')) variations.push(term + 's');
            return variations;
        }

        const searchInput = document.getElementById('search-input');
        const clearButton = document.getElementById('clear-search');

        function performSearch() {
            const rawTerm = searchInput.value.toLowerCase().trim();
            const cards = document.querySelectorAll('.element-card');

            if (rawTerm.length > 0) {
                clearButton.classList.remove('hidden');
            } else {
                clearButton.classList.add('hidden');
                cards.forEach(card => card.classList.remove('search-match', 'dimmed'));
                return;
            }

            const searchTerms = getSearchVariations(rawTerm);
            const matchedNumbers = new Set();

            const hasMatch = (text) => {
                if (!text) return false;
                const lowerText = text.toLowerCase();
                return searchTerms.some(term => lowerText.includes(term));
            };

            Object.keys(gadgets).forEach(num => {
                if (hasMatch(gadgets[num])) matchedNumbers.add(parseInt(num));
            });

            Object.keys(commonUsages).forEach(num => {
                if (hasMatch(commonUsages[num])) matchedNumbers.add(parseInt(num));
            });

            cards.forEach(card => {
                const num = parseInt(card.getAttribute('data-number'));
                if (matchedNumbers.has(num)) {
                    card.classList.add('search-match');
                    card.classList.remove('dimmed');
                } else {
                    card.classList.remove('search-match');
                    card.classList.add('dimmed');
                }
            });
        }

        function resetSearch() {
            searchInput.value = '';
            performSearch();
        }

        document.addEventListener('click', (e) => {
            if (e.target.closest('header') || e.target.closest('#modal')) return;
            if (searchInput.value.trim().length > 0) {
                resetSearch();
            }
        });

        searchInput.addEventListener('input', performSearch);

        clearButton.addEventListener('click', () => {
            resetSearch();
            searchInput.focus();
        });

        function showElement(el) {
            const gadgetNote = gadgets[el.number];
            const usage = commonUsages[el.number] || "Research";

            document.getElementById('modal-symbol').textContent = el.symbol;
            document.getElementById('modal-name').textContent = el.name;
            document.getElementById('modal-category').textContent = el.category;
            document.getElementById('detail-num').textContent = el.number;
            document.getElementById('detail-mass').textContent = el.atomic_mass.toFixed(4) + " u";
            document.getElementById('common-usage').textContent = usage;

            const wikiLink = document.getElementById('wiki-link');
            wikiLink.href = `https://en.wikipedia.org/wiki/${el.name}`;

            document.getElementById('protons').textContent = el.number;
            document.getElementById('electrons').textContent = el.number;
            document.getElementById('neutrons').textContent = Math.round(el.atomic_mass - el.number);

            const gadgetBox = document.getElementById('gadget-note');
            if (gadgetNote) {
                gadgetBox.classList.remove('hidden');
                document.getElementById('gadget-text').textContent = gadgetNote;
            } else {
                gadgetBox.classList.add('hidden');
            }

            document.getElementById('modal').classList.remove('hidden');
            startBohrAnimation(el);
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            cancelAnimationFrame(animationFrameId);
        }

        window.onclick = (e) => { if (e.target.id === 'modal') closeModal(); };

        function startBohrAnimation(element) {
            const canvas = document.getElementById('bohr-canvas');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            let shells = element.shells || calculateShells(element.number);

            const nucleusRadius = 14;
            const maxRadius = (Math.min(canvas.width, canvas.height) / 2) - 8;
            const shellStartRadius = nucleusRadius + 15;

            const availableSpace = maxRadius - shellStartRadius;
            const spacing = availableSpace / shells.length;

            function animate(time) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.beginPath();
                ctx.arc(centerX, centerY, nucleusRadius, 0, 2 * Math.PI);
                ctx.fillStyle = '#1e293b';
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(element.symbol, centerX, centerY);

                shells.forEach((electronCount, shellIndex) => {
                    const radius = shellStartRadius + (spacing * (shellIndex + 0.5));

                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                    ctx.strokeStyle = '#cbd5e1';
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    const angularSpeed = (time * (0.002 - (shellIndex * 0.0002)));

                    for (let i = 0; i < electronCount; i++) {
                        const angle = angularSpeed + ((Math.PI * 2) / electronCount) * i;
                        const ex = centerX + Math.cos(angle) * radius;
                        const ey = centerY + Math.sin(angle) * radius;

                        ctx.beginPath();
                        ctx.arc(ex, ey, 3.5, 0, 2 * Math.PI);
                        ctx.fillStyle = '#8b5cf6';
                        ctx.fill();
                    }
                });
                animationFrameId = requestAnimationFrame(animate);
            }
            cancelAnimationFrame(animationFrameId);
            animationFrameId = requestAnimationFrame(animate);
        }

        function calculateShells(atomicNumber) {
            const shells = [];
            let remaining = atomicNumber;
            const capacity = [2, 8, 8, 18, 18, 32, 32];
            for (let cap of capacity) {
                if (remaining <= 0) break;
                let take = Math.min(remaining, cap);
                shells.push(take);
                remaining -= take;
            }
            return shells;
        }

        initTable();
    </script>
</body>
