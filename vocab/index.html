<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Science 8 Vocabulary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      h1 {
        font-family: "Lora", serif;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <div
      class="min-h-screen flex flex-col items-center justify-center p-6 md:p-8"
    >
      <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-12">
          <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white">
            Science 8 Vocabulary
          </h1>
          <p class="mt-4 text-base sm:text-lg text-gray-400">
            Select a term to start learning.
          </p>
        </header>

        <main class="space-y-8">
          <!-- Atoms Section -->
          <section
            class="bg-blue-900/40 p-8 rounded-2xl border border-blue-700/50 shadow-xl"
          >
            <h2 class="text-2xl font-bold text-blue-300 mb-4">Atoms</h2>
            <div
              class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
            >
              <a
                href="atom.html"
                class="flex items-center justify-center h-24 p-5 bg-white border border-slate-200 border-b-4 border-r-4 border-slate-400 rounded-xl shadow-lg transition-all duration-300 text-center hover:bg-slate-100 hover:shadow-md hover:translate-y-0.5 hover:translate-x-0.5 hover:border-b-2 hover:border-r-2 hover:border-slate-300"
                target="_blank"
                ><span class="font-semibold text-slate-700">Atom</span></a
              >
            </div>
          </section>

          <!-- Light Section -->
          <section
            class="bg-yellow-900/40 p-8 rounded-2xl border border-yellow-700/50 shadow-xl"
          >
            <h2 class="text-2xl font-bold text-yellow-300 mb-4">Light</h2>
            <div
              class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
            >
            </div>
          </section>

          <!-- Cells Section -->
          <section
            class="bg-green-900/40 p-8 rounded-2xl border border-green-700/50 shadow-xl"
          >
            <h2 class="text-2xl font-bold text-green-300 mb-4">Cells</h2>
            <div
              class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
            >
            </div>
          </section>

          <!-- Plate Tectonics Section -->
          <section
            class="bg-orange-900/40 p-8 rounded-2xl border border-orange-700/50 shadow-xl"
          >
            <h2 class="text-2xl font-bold text-orange-300 mb-4">Plate Tectonics</h2>
            <div
              class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
            >
            </div>
          </section>
        </main>

        <footer class="text-center mt-12">
          <p class="text-gray-500">
            Created to make learning vocabulary simple and elegant.
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
